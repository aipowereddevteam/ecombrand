version: 2
updates:
  # Server dependencies
  - package-ecosystem: "npm"
    directory: "/server"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "aipowereddevteam"
    assignees:
      - "aipowereddevteam"
    commit-message:
      prefix: "chore(server)"
      include: "scope"
    labels:
      - "dependencies"
      - "server"
    versioning-strategy: increase
    # Group minor and patch updates
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "patch"

  # Client dependencies
  - package-ecosystem: "npm"
    directory: "/client"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "aipowereddevteam"
    assignees:
      - "aipowereddevteam"
    commit-message:
      prefix: "chore(client)"
      include: "scope"
    labels:
      - "dependencies"
      - "client"
    versioning-strategy: increase
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "patch"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "dependencies"
      - "ci"
