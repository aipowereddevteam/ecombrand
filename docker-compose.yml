version: '3.8'

services:
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  redis:
    image: redis:alpine
    ports:
      - "6380:6379" # Hosting on 6380 to avoid local collision
    networks:
      - app-network

  api-server:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGO_URI=mongodb+srv://aipowereddevteam_db_user:y5GEdeXiMTcL7zL7@cluster0.tbmze8y.mongodb.net/ecom
      - REDIS_URI=redis://redis:6379
      - JWT_SECRET=ed13abf5-2108-435a-be84-adf9578cfd97
      - CLIENT_URL=http://localhost:3000
    depends_on:
      - mongodb
      - redis
    env_file:
      - ./server/.env
    networks:
      - app-network

  background-worker:
    build: ./server
    command: ["npx", "ts-node", "workers/refundWorker.ts"]
    environment:
      - MONGO_URI=mongodb+srv://aipowereddevteam_db_user:y5GEdeXiMTcL7zL7@cluster0.tbmze8y.mongodb.net/ecom
      - REDIS_URI=redis://redis:6379
    depends_on:
      - mongodb
      - redis
    networks:
      - app-network

  frontend:
    build: 
      context: ./client
      args:
        NEXT_PUBLIC_API_URL: http://localhost:5000/api/v1
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api-server:5000/api/v1
    depends_on:
      - api-server
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:
